# Batch Consumer Configuration Example
elasticsearch {
    host = "localhost"
    port = 9200
    scheme = "https"
    username = "elastic"
    password = "password"
}

elastic {
    consumer {
        source-index = "audit-logs"
        offset-index = "consumer-offsets"
        consumer-id = "batch-consumer-1"
        batch-size = 50                    # Records per Elasticsearch query
        batch-upload-size = 10000          # Records per S3 batch upload
        poll-interval = 1000               # Poll interval in milliseconds
    }
}

s3 {
    bucket = "audit-logs-parquet"
    key-prefix = "audit-logs"
    region = "us-east-1"
}

health {
    port = 8081
}

metrics {
    enabled = true
}