    poll-interval = 1000
    poll-interval = ${?CONSUMER_POLL_INTERVAL}
    scroll-timeout = "1m"
    scroll-timeout = ${?CONSUMER_SCROLL_TIMEOUT}
  }
}

logging {
  level = "INFO"
  level = ${?LOG_LEVEL}
}

health {
  port = 8080
  port = ${?HEALTH_PORT}
}

metrics {
